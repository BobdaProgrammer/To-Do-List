<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="description" content="Author: Sam Inglis. An amazing to do list app">
    <meta charset="UTF-8" />
    <title>To do list</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <script src="index.js"></script>
  <body>
    <div class="main" id="main">
    <div id="color_Menu" class="colorMenu">
        <button id="colorWhite" aria-label="color white" class="colorWhite" onclick="colorChoice('rgb(0, 0, 0)')"></button>
        <button id="colorGreen" aria-label="color green" class="colorGreen" onclick="colorChoice('rgb(0,130,55)'); showSuccessTick(500);"></button>
        <button id="colorOrange" aria-label="color orange" class="colorOrange" onclick="colorChoice('rgb(220, 172, 0)'); showSuccessTick(500);"></button>
        <button id="colorPink" aria-label="color pink" class="colorPink"onclick="colorChoice('rgb(230,80,105)'); showSuccessTick(500);"></button>
        <button id="colorBlue" aria-label="color blue" class="colorBlue"onclick="colorChoice('rgb(80,173,230)'); showSuccessTick(500);"></button>
    </div>
    <div class="searchbar">
        <label for="searchBox">Search Bar</label>
        <input type="text" id="searchBox" class="search" onkeydown="searchCheck(value,event)" >
        <button id = "searchImportant" aria-label="search by color" class="Isearch" onclick="searchImportant(this)"></button>
    </div>
    </div>
    <div class="sort-container">
        <button aria-label="sort items" onclick="showSuccessTick(1000); Sort(); Sort();" class="Sort">Sort</button>
    </div>
    <div class="container">
        <label for="box">new item text box</label>
        <input type="text" id="box" class="box" onkeydown="return enterKeyPressed(event)">
        <label for="AddNewItem">Add new Item</label>
        <input type="button" id="AddNewItem" value="Add Item" onclick="addItem();" class="button">
        <div id="list"></div>
        <div id="successTick" class="success-tick">&#10004;</div>
    </div>
    <div id="settings" onclick="openSettings();" class="settings"></div>
    <div id="settingsPage" class="settings-page">
        <label for="checkforsettings">
            <input type="checkbox" id="checkforsettings"> Show finished items as strikethrough
        </label>
        <button aria-label="save changes" onclick="saveList(); showSuccessTick(1000);">Save Changes</button>
    </div>
</body>
</html>
